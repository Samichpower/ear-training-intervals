<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Ear Training Intervals</title>
</head>
<body>
  <div id="main-container">
    <h1>Intervals</h1>
    <div id="top-buttons">
      <div class="button-container">
        <button id="new-game-btn">Start</button>
        <button id="stop-btn">Stop</button>
      </div>
      <div class="button-container">
        <button id="hear-again-btn">Hear Again</button>
        <button id="hear-new-btn">Hear Next</button>
      </div>
      <div class="button-container" id="interval-buttons"></div>
    </div>
    <div id="score-container" class="center-text">
      <p><span id="score-correct">0</span> of <span id="score-total">0</span></p> :: <p><span id="percent">0</span>%</p>
    </div>
    <div id="interval-selection-list">
      <p class="center-text">All Intervals</p>
      <ul>
        <li><label><input type="checkbox" class="interval" id="unison">Unison</label></li>
        <li><label><input type="checkbox" class="interval" id="min2">Minor 2nd</label></li>
        <li><label><input type="checkbox" class="interval" id="maj2">Major 2nd</label></li>
        <li><label><input type="checkbox" class="interval" id="min3">Minor 3rd</label></li>
        <li><label><input type="checkbox" class="interval" id="maj3">Major 3rd</label></li>
        <li><label><input type="checkbox" class="interval" id="per4">Perfect 4th</label></li>
        <li><label><input type="checkbox" class="interval" id="tritone">Tritone</label></li>
        <li><label><input type="checkbox" class="interval" id="per5">Perfect 5th</label></li>
        <li><label><input type="checkbox" class="interval" id="min6">Minor 6th</label></li>
        <li><label><input type="checkbox" class="interval" id="maj6">Major 6th</label></li>
        <li><label><input type="checkbox" class="interval" id="min7">Minor 7th</label></li>
        <li><label><input type="checkbox" class="interval" id="maj7">Major 7th</label></li>
        <li><label><input type="checkbox" class="interval" id="octave">Octave</label></li>
      </ul>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
