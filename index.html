<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Ear Training Intervals</title>
</head>
<body>
  <h1>EAR TRAINING INTERVALS</h1>
  <button id="new-game-btn">START</button>
  <button id="hear-again-btn">Hear Again</button>
  <button id="hear-new-btn">Hear New</button>
  <div id="interval-buttons"></div>
  <div id="interval-selection-list">
    <p>Selected Intervals</p>
    <ul>
      <li><label><input type="checkbox" class="interval" id="unison">unison</label></li>
      <li><label><input type="checkbox" class="interval" id="min2">min2</label></li>
      <li><label><input type="checkbox" class="interval" id="maj2">maj2</label></li>
      <li><label><input type="checkbox" class="interval" id="min3">min3</label></li>
      <li><label><input type="checkbox" class="interval" id="maj3">maj3</label></li>
      <li><label><input type="checkbox" class="interval" id="per4">per4</label></li>
      <li><label><input type="checkbox" class="interval" id="tritone">tritone</label></li>
      <li><label><input type="checkbox" class="interval" id="per5">per5</label></li>
      <li><label><input type="checkbox" class="interval" id="min6">min6</label></li>
      <li><label><input type="checkbox" class="interval" id="maj6">maj6</label></li>
      <li><label><input type="checkbox" class="interval" id="min7">min7</label></li>
      <li><label><input type="checkbox" class="interval" id="maj7">maj7</label></li>
      <li><label><input type="checkbox" class="interval" id="octave">octave</label></li>
    </ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
